<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"
        defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"
        defer></script>

    <!-- scripts -->
    <script src="assets/js/viacep.js" defer></script>
    <script src="assets/js/produtos.js" defer></script>
    <script src="assets/js/anexos.js" defer></script>
    <script src="assets/js/form.js" defer></script>
    <script src="assets/js/modal.js" defer></script>
</head>

<body>
    <div class="container w-100">
        <h3 class="text-center h4 p-md-3">CADASTRO FORNECEDOR/PRODUTO</h3>
        <form class="w-100" id="formCadastro">

            <!-- Card 1: Dados do Fornecedor -->
            <span class="form-title">Dados do Fornecedor</span>
            <div class="container card-form-custom p-3 mb-3">
                <div class="form-row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="razaoSocial">Razão Social</label>
                            <input type="text" id="razaoSocial" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="nomeFantasia">Nome Fantasia</label>
                            <input type="text" id="nomeFantasia" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="cep">CEP</label>
                            <input type="text" id="cep" class="form-control w-100" maxlength="9"
                                onblur="pesquisacep(this.value)" required>
                        </div>

                        <div class="form-group">
                            <label for="endereco">Endereço</label>
                            <input type="text" id="endereco" class="form-control" required>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="cnpj">CNPJ</label>
                            <input type="text" id="cnpj" class="form-control" required maxlength="18">
                        </div>

                        <div class="form-group">
                            <label for="inscricaoEstadual">Inscrição Estadual</label>
                            <input type="text" id="inscricaoEstadual" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="inscricaoMunicipal">Inscrição Municipal</label>
                            <input type="text" id="inscricaoMunicipal" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="numero">Número</label>
                            <input type="text" id="numero" class="form-control" required>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="complemento">Complemento</label>
                    <input type="text" id="complemento" class="form-control" required>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="bairro">Bairro</label>
                        <input type="text" id="bairro" class="form-control" required>
                    </div>

                    <div class="form-group col-md-4">
                        <label for="municipio">Municipio</label>
                        <input type="text" id="municipio" class="form-control" required>
                    </div>

                    <div class="form-group col-md-4">
                        <label for="estado">Estado</label>
                        <input type="text" id="estado" class="form-control" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="nomeDaPessoaDeContato">Nome da Pessoa de Contato</label>
                        <input type="text" id="nomeDaPessoaDeContato" class="form-control" required>
                    </div>

                    <div class="form-group col-md-4">
                        <label for="telefone" class="">Telefone</label>
                        <input type="text" id="telefone" class="form-control" required pattern="^\d{10}" maxlength="10">
                    </div>

                    <div class="form-group col-md-4">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                </div>
            </div>

            <!-- Card 2: Produtos -->
            <span class="form-title">Produtos</span>
            <div class="container card-form-custom p-3 mb-3">
                
                <div id="listaDeProdutos">

                    <!-- product -->
                    <div class="d-flex align-items-center produto">
                        <button class="mr-3 p-1 rounded bg-danger btnDelete">
                            <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="white"
                                class="bi bi-trash" viewBox="0 0 16 16">
                                <path
                                    d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z" />
                                <path
                                    d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z" />
                            </svg>
                        </button>

                        <fieldset class="d-flex flex-column flex-md-row align-items-center">
                            <legend>Produto - 1</legend>
                            <div class="d-flex justify-content-center align-items-center rounded-circle mr-0 mb-3 mr-md-3 mb-md-0"
                                style="width: 130px; height: 100px; background: rgba(130,144,205,255);">
                                <svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" fill="white"
                                    class="bi bi-box-seam" viewBox="0 0 16 16">
                                    <path
                                        d="M8.186 1.113a.5.5 0 0 0-.372 0L1.846 3.5l2.404.961L10.404 2zm3.564 1.426L5.596 5 8 5.961 14.154 3.5zm3.25 1.7-6.5 2.6v7.922l6.5-2.6V4.24zM7.5 14.762V6.838L1 4.239v7.923zM7.443.184a1.5 1.5 0 0 1 1.114 0l7.129 2.852A.5.5 0 0 1 16 3.5v8.662a1 1 0 0 1-.629.928l-7.185 2.874a.5.5 0 0 1-.372 0L.63 13.09a1 1 0 0 1-.63-.928V3.5a.5.5 0 0 1 .314-.464z" />
                                </svg>
                            </div>

                            <div class="w-100">
                                <div class="form-group">
                                    <label for="produto">Produto</label>
                                    <input type="text" id="produto" class="form-control">
                                </div>
                                <div class="form-row">

                                    <div class="form-group col-md-3">
                                        <label for="undMedida">UND. medida</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control undMedida" aria-label="Text input with dropdown button" placeholder="">
                                            <div class="input-group-append">
                                                <button class="btn btn-outline-secondary dropdown-toggle bg-dark text-white" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
                                                <div class="dropdown-menu dropdown-menu-right">
                                                    <a class="dropdown-item" onclick="selecionarOpcao(this, 'Test 1')">Test 1</a>
                                                    <a class="dropdown-item" onclick="selecionarOpcao(this, 'Test 2')">Test 2</a>
                                                    <a class="dropdown-item" onclick="selecionarOpcao(this, 'Test 3')">Test 3</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="qtdEstoque">QTDE. em Estoque</label>
                                        <input oninput="calculaValorTotal(this)" type="text" id="qtdEstoque" class="form-control">
                                    </div>

                                    <div class="form-group col-md-3">
                                        <label for="valorUnitario">Valor Unitário</label>
                                        <input oninput="calculaValorTotal(this)" type="text" id="valorUnitario" class="form-control">
                                    </div>

                                    <div class="form-group col-md-3">
                                        <label for="valorTotal">Valor Total</label>
                                        <input type="text" id="valorTotal" class="form-control" readonly>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </div>
                <button type="button" class="btn btn-success w-100 mt-3" id="btnAdicionarProduto">Adicionar Produto</button>
            </div>

            <!-- Card 3: Anexos -->
            <span class="form-title">Anexos</span>
            <div class="container card-form-custom p-3">
                <fieldset>
                    <legend>Itens</legend>
                    <div id="listaDeItens">
                    </div>
                </fieldset>

                <button type="button" class="btn btn-success w-100" id="btnAddAnexo">Incluir Anexo</button>
            </div>

            <button type="button" class="btn btn-success w-100 m-2" id="btnSalvar">Salvar Fornecedor</button>
        </form>
    </div>

    <!-- Modal de Carregamento -->
    <div class="modal fade" id="modalCarregamento" tabindex="-1" role="dialog" aria-labelledby="modalCarregamentoLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="sr-only">Carregando...</span>
                    </div>
                    <p class="mt-3">Carregando...</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
